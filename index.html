<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字母遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="letter-display" class="letter-display">A</div>
        <div class="controls-container">
            <div class="control-item">
                <button id="prev-button" class="nav-button">&lt;</button>
            </div>
            <div class="control-item">
                <label class="switch">
                    <input type="checkbox" id="countdown-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="countdown-label">倒數發音</span>
                <span id="countdown-timer" class="countdown-timer"></span>
            </div>
            <div class="control-item">
                <button id="next-button" class="nav-button">&gt;</button>
            </div>
        </div>
    </div>
    
    <!-- 新增：版本編號顯示，方便版本管理 -->
    <div id="version">v202503131555</div>
    
    <script src="script.js"></script>
</body>
</html>
